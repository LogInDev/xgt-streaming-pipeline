services:
  zookeeper:
    image: confluentinc/cp-zookeeper:7.3.0
    container_name: zookeeper
    ports:
      - "2181:2181"
    environment:
      ZOOKEEPER_CLIENT_PORT: 2181
    volumes:
      - ./zookeeper/data:/var/lib/zookeeper/data
      - ./zookeeper/log:/var/lib/zookeeper/log
    restart: always
    networks:
      - pipeline-net

  kafka:
    image: confluentinc/cp-kafka:7.3.0
    container_name: kafka
    ports:
      - "9092:9092"
    environment:
      KAFKA_BROKER_ID: 1
      KAFKA_ZOOKEEPER_CONNECT: zookeeper:2181
      KAFKA_ADVERTISED_LISTENERS: PLAINTEXT://kafka:9092
      KAFKA_OFFSETS_TOPIC_REPLICATION_FACTOR: 1
    volumes:
      - ./kafka/data:/var/lib/kafka/data
    depends_on:
      - zookeeper
    restart: always
    networks:
      - pipeline-net

  kafka-ui:
    image: provectuslabs/kafka-ui:latest
    container_name: kafka-ui
    ports:
      - "8080:8080"
    environment:
      KAFKA_CLUSTERS_0_NAME: local
      KAFKA_CLUSTERS_0_BOOTSTRAPSERVERS: kafka:9092
    restart: always
    networks:
      - pipeline-net

  xgt-producer:
    build:
      context: ./xgt-kafka-producer   # 루트 기준 상대경로
    env_file:
      - ./xgt-kafka-producer/.env
    depends_on:
      - kafka
    restart: always
    networks:
      - pipeline-net
  
  flink-jobmanager:
    image: flink:1.19
    container_name: flink-jobmanager
    ports:
      - "8081:8081"
    command: jobmanager
    environment:
      FLINK_PROPERTIES: |
        jobmanager.rpc.address: flink-jobmanager
        rest.address: flink-jobmanager
        rest.bind-address: 0.0.0.0
        taskmanager.numberOfTaskSlots: 1
    restart: always
    networks:
      - pipeline-net

  flink-taskmanager:
    image: flink:1.19
    container_name: flink-taskmanager
    depends_on:
      - flink-jobmanager
    command: taskmanager
    environment:
      FLINK_PROPERTIES: |
        jobmanager.rpc.address: flink-jobmanager
    restart: always
    networks:
      - pipeline-net

  pyflink-job:
    build:
      context: ./pyflink-job
    command: >
      bash -c "sleep 15 && /opt/flink/bin/flink run -t remote -m flink-jobmanager:8081 -py /opt/pyflink/pyflink_job.py"
    depends_on:
      - kafka
      - flink-jobmanager
      - flink-taskmanager
    networks:
      - pipeline-net
      
networks:
  pipeline-net:
    external: true